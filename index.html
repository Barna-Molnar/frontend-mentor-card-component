<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Stats preview card component</title>
    <link rel="stylesheet" href="index.css" />

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <div class="card__container">
      <div class="card__body">
        <h1 class="card__title">
          Get <span class="highlighted">insights</span> that help your business
          grow.
        </h1>

        <p class="card__text">
          Discover the benefits of data analytics and make better decisions
          regarding revenue, customer experience, and overall efficiency.
        </p>
        <div class="card__stats__container">
          <div class="card__stat--company">
            <h3 class="card__stat--stat">10k+</h3>
            <p class="card__stat--heading">companies</p>
          </div>
          <div class="card__stat--templates">
            <h3 class="card__stat--stat">314</h3>
            <p class="card__stat--heading">templates</p>
          </div>
          <div class="card__stat--qieries">
            <h3 class="card__stat--stat">12M+</h3>
            <p class="card__stat--heading">queries</p>
          </div>
        </div>
      </div>
      <div class="card__img">
        <img src="./images/image-header-desktop.jpg" alt="" />
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
